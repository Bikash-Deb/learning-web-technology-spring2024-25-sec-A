<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Pic</title>     
</head>
<body>
    <header></header>
    <main>
        <form action="home.html " onsubmit="return validate()">

            <fieldset>
                <legend>Profile Picture</legend>
                <table>
                    <tr>
                        <td>User id:</td>
                        <td><input type="text" name="" id="userid"></td>
                    </tr>
                    <tr>
                        <td>Picture:</td>
                        <td><input type="file" name="" id="imgid"></td>
                    </tr>
                    <tr>
                        <td><p id="umsg" style="color: rgb(248, 7, 7);"></p></td>
                    </tr>
                    <tr>
                        <td><p id="imsg" style="color: rgb(248, 7, 7);"></p></td>
                    </tr>

                    <td>
                        <input type="submit" name="submit" id="submit" value="Submit" />
                    </td>
                </table>
                

            </fieldset>
            
        </form>
    </main>
    <script>
        function validate()
        {
            let userid=document.getElementById("userid").value;
            let image=document.getElementById("imgid").value;
            let umsg=document.getElementById("umsg");
            let imsg=document.getElementById("imsg");

            if (userid=="")
        {
            umsg.innerHTML="pleae enter fill up user id"
            return false;

        }
        if(image=="")
        {
            imsg.innerHTML="please choose photo"
            return false;
        }
        return true;
           
        }

    </script>

     
    
</body>
</html>
