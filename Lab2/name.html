<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name</title>
</head>
<body>
    <main>
        <h1 id="abc">Js Name</h1>
    <form action="home.html" onsubmit="return valid()">
        Username:<input type="text" name="username" id="username" value="" />
        <p id="umsg"></p>
       
        <input type="submit" name="submit" id="submit" value="submit" />
        <p id="vmsg"></p>
    </form>
        
      
    </main>
    <script>
         function valid() {


            let username = document.getElementById('username').value;
           
            let msg1 = document.getElementById('umsg');
            let word=username.split(" ");
            
            
            if (username == "") {
                msg1.innerHTML = "please enter your username";
                msg1.style.color = "red";
                return false;


            }
             if(word.length<2)
            {
               msg1.innerHTML= "Enter at least two words for the username";
               msg1.style.color = "red";
               return false;

            }
            
            
            let validChars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ.- ";
            for (let i = 0; i < username.length; i++) {
                if (!validChars.includes(username[i])) {
                    msg1.innerHTML = "Use only letters, dots, and dashes in your username";
                    return false;
                }
            }
           
             
             let firstChar = username.charAt(0);
            if (!("a" <= firstChar && firstChar <= "z") && !("A" <= firstChar && firstChar <= "Z")) {
                msg1.innerHTML = "Username start with a letter";
                return false;
            }
           

            
            return true;


        }
    </script>
    
</body>
</html>
