
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gender</title>
</head>
<body>
    <main>
        <h1 id="abc">Js Gender</h1>
        <form onsubmit="return validate()">
        <fieldset>
        <legend cals border="1" weight="100">Gender</legend>
        <table>
            <td><label name="gender">Gender:</label></td>
            <td>
                <input type="radio" name="gender" id="">male
                <input type="radio" name="gender" id="">female
                <input type="radio" name="gender" id="">other

            </td>
            
            <tr>
                <td colspan="2">
                    <p id="gmsg" style="color:red;"></p>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="submit" id="submit" value="submit" />
                </td>
            </tr>

        </table>
        
        </fieldset>
        </main>
        <script>
            function validate() {
                let genders = document.getElementsByName('gender');
                let msg = document.getElementById('gmsg');
                
                for (let i = 0; i < genders.length; i++) {
                    if (genders[i].checked) {
                        msg.innerHTML = "";
                        return true;
                    }
                }
                
                msg.innerHTML = "Please select a gender.";
                return false;
            }
        </script>
        </body>
